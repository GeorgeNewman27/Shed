<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ for pre-built elements -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Shed: {% block title %}{% endblock %}</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let text = document.querySelector('#footer_copy');
                let year = new Date().getFullYear();

                if (year <= 2023) {
                    text.innerHTML = 'Copyright &copy; George Newman & Friso Bollato Velda: 2023. All rights reserved';
                } else {
                    text.innerHTML = 'Copyright &copy; George Newman & Friso Bollato Velda: 2023 -' + year + '. All rights reserved';
                }
            })
        </script>
    </head>
    <body>
        <!-- Header Bar -->
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Shed Online</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/rules">Rules</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/rules">Rules</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer -->
        <div class="mb-5 small text-center text-muted">
            <br>
            <p>{% block footer %} {% endblock %}</p>
            <a href="https://www.youtube.com/channel/UCpKXfMba7Qp7tLZswUEF4kA">YouTube </a>
            <a href="https://www.facebook.com/george.newman.9041083/">Facebook </a>
            <a href="https://www.instagram.com/gowage.yt/">Instagram </a>
            <a href="https://www.linkedin.com/in/georgenewman27/">LinkedIn </a>
            <a href="https://github.com/GeorgeNewman27">GitHub</a>
            <p id="footer_copy"> </p>
            <br>
        </div>
    </body>
</html>
